# ===============================================
# Atlas Airways - User Service Configuration
# ===============================================

# Server Configuration
server.port=8081
spring.application.name=user-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/atlas_airways_users?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30

# JWT Configuration
jwt.secret=atlasAirwaysSecretKeyForJWTTokenGeneration2024!@#$%^&*()
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Email Configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.atlasairways.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Application Information
info.app.name=Atlas Airways User Service
info.app.description=User Registration, Authentication and Profile Management
info.app.version=1.0.0

# Validation Messages
app.validation.password.message=Password must be at least 8 characters with uppercase, lowercase, number and special character
app.validation.email.message=Please provide a valid email address
app.validation.phone.message=Phone number must be 10-15 digits