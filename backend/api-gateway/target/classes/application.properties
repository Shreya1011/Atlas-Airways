# ===============================================
# Atlas Airways - API Gateway Configuration
# ===============================================

# Server Configuration
server.port=8080
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Routes Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ------------------------------
# Route Definitions
# ------------------------------

# User Service Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].predicates[1]=Path=/api/auth/**

# Flight Service Routes
spring.cloud.gateway.routes[1].id=flight-service
spring.cloud.gateway.routes[1].uri=lb://flight-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/flights/**

# Booking Service Routes
spring.cloud.gateway.routes[2].id=booking-service
spring.cloud.gateway.routes[2].uri=lb://booking-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[2].predicates[1]=Path=/api/seats/**

# Payment Service Routes
spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://payment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**

# Admin Service Routes
spring.cloud.gateway.routes[4].id=admin-service
spring.cloud.gateway.routes[4].uri=lb://admin-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/admin/**

# Notification Service Routes
spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=lb://notification-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/notifications/**

# ------------------------------
# CORS Configuration
# ------------------------------
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# ------------------------------
# Security Configuration (optional)
# ------------------------------
# spring.security.user.name=gateway-admin
# spring.security.user.password=gateway123

# ------------------------------
# JWT Configuration
# ------------------------------
jwt.secret=atlasAirwaysSecretKeyForJWTTokenGeneration2024!@#
jwt.expiration=86400000

# ------------------------------
# Management Endpoints
# ------------------------------
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always

# ------------------------------
# Logging Configuration
# ------------------------------
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ------------------------------
# Application Information
# ------------------------------
info.app.name=Atlas Airways API Gateway
info.app.description=Single Entry Point for All Microservices
info.app.version=1.0.0
