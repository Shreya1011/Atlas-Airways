<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="text-center mb-4">Delete Flight</h2>

  <div *ngIf="flights.length === 0" class="text-center">
    <p>No flights available to delete.</p>
  </div>

  <div *ngFor="let flight of flights; let i = index" class="card mb-3 p-3 d-flex justify-content-between align-items-center">
    <div>
      <h5>{{ flight.airline }} - {{ flight.flightNumber }}</h5>
      <p>From: {{ flight.departure }} â†’ To: {{ flight.arrival }}</p>
      <p>Departure: {{ flight.departureTime }} | Arrival: {{ flight.arrivalTime }}</p>
    </div>
    <div>
      <button class="btn btn-danger" (click)="deleteFlight(i)">Delete</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
