<app-navbar></app-navbar>

<div class="container mt-5" *ngIf="flightData">
  <h2 class="text-center mb-4 fw-bold">ğŸ‘¤ Enter Passenger Details</h2>

  <!-- Flight Info -->
  <div class="flight-summary shadow-sm p-3 mb-4 rounded">
    <p><strong>Flight:</strong> {{ flightData.flight.flightNumber }} ({{ flightData.flight.airline }})</p>
    <p><strong>Class:</strong> {{ flightData.classType }}</p>
    <p><strong>Total Passengers:</strong> {{ passengers.length }}</p>
  </div>

  <!-- Passenger Form -->
  <form [formGroup]="passengerForm" (ngSubmit)="onSubmit()">
    <div formArrayName="passengers">
      <div *ngFor="let passenger of passengers; let i = index" [formGroupName]="i" class="passenger-card mb-4">
        <h5 class="mb-3">ğŸ§¾ Passenger {{ i + 1 }}</h5>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control modern-input" placeholder="Enter full name" formControlName="fullName">
          </div>
          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control modern-input" placeholder="Enter age" formControlName="age">
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg me-3">ğŸ’³ Continue to Payment</button>
      <button type="reset" class="btn btn-outline-secondary btn-lg" (click)="passengerForm.reset()">ğŸ”„ Reset</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
