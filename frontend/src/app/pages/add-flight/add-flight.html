<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="text-center mb-4">Add Flight</h2>

  <form [formGroup]="flightForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label>Airline</label>
      <input type="text" class="form-control" formControlName="airline">
    </div>
    <div class="mb-3">
      <label>Flight Number</label>
      <input type="text" class="form-control" formControlName="flightNumber">
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Departure</label>
        <input type="text" class="form-control" formControlName="departure">
      </div>
      <div class="col">
        <label>Arrival</label>
        <input type="text" class="form-control" formControlName="arrival">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Departure Time</label>
        <input type="time" class="form-control" formControlName="departureTime">
      </div>
      <div class="col">
        <label>Arrival Time</label>
        <input type="time" class="form-control" formControlName="arrivalTime">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Fare Economy</label>
        <input type="number" class="form-control" formControlName="fareEconomy">
      </div>
      <div class="col">
        <label>Fare Business</label>
        <input type="number" class="form-control" formControlName="fareBusiness">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Available Seats Economy</label>
        <input type="number" class="form-control" formControlName="availableSeatsEconomy">
      </div>
      <div class="col">
        <label>Available Seats Business</label>
        <input type="number" class="form-control" formControlName="availableSeatsBusiness">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Add Flight</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
