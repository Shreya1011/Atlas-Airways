<app-navbar></app-navbar>

<div class="form-wrapper">
  <div class="login-card animate-fade-in">
    <h2 class="form-title">User Login</h2>
    <p class="form-subtitle">Welcome back! Please sign in to continue.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-modern btn-primary me-3">Login</button>
        <button type="reset" class="btn-modern btn-secondary" (click)="loginForm.reset()">Reset</button>
      </div>

      <div class="mt-3 text-center">
        <a routerLink="/register" class="link-text">Forgot Password / Register?</a>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
