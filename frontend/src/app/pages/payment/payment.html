<app-navbar></app-navbar>

<div class="container mt-5" *ngIf="flightData">
  <h2 class="text-center mb-4 fw-bold">💳 Payment</h2>

  <!-- Flight Summary -->
  <div class="flight-summary shadow-sm p-4 mb-4 rounded">
    <h5 class="mb-3">✈️ Flight Details</h5>
    <p><strong>Flight:</strong> {{ flightData.flight.flightNumber }} ({{ flightData.flight.airline }})</p>
    <p><strong>Class:</strong> {{ flightData.classType }}</p>
    <p><strong>Passengers:</strong> {{ passengers.length }}</p>
    <p><strong>Total Fare:</strong> <span class="total-fare">₹{{ totalFare }}</span></p>
  </div>

  <!-- Payment Form -->
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="payment-form mx-auto">
    <div class="mb-3">
      <label class="form-label">Card Number</label>
      <input type="text" class="form-control modern-input" formControlName="cardNumber" placeholder="1234 5678 9012 3456">
    </div>

    <div class="mb-3">
      <label class="form-label">Card Holder Name</label>
      <input type="text" class="form-control modern-input" formControlName="cardHolder" placeholder="John Doe">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Expiry Date</label>
        <input type="month" class="form-control modern-input" formControlName="expiryDate">
      </div>
      <div class="col-md-6">
        <label class="form-label">CVV</label>
        <input type="password" maxlength="3" class="form-control modern-input" formControlName="cvv" placeholder="•••">
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg w-100">
        💳 Pay ₹{{ totalFare }}
      </button>
    </div>
  </form>
</div>

<app-footer></app-footer>
