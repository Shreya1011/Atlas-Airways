<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="text-center mb-4">Search Flights</h2>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="mx-auto" style="max-width: 600px;">
    
    <div class="mb-3">
      <label>Trip Type</label>
      <select class="form-select" formControlName="type">
        <option value="oneway">One Way</option>
        <option value="return">Return</option>
      </select>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>From (Source)</label>
        <input type="text" class="form-control" formControlName="source" placeholder="Departure city">
      </div>
      <div class="col">
        <label>To (Destination)</label>
        <input type="text" class="form-control" formControlName="destination" placeholder="Destination city">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Departure Date</label>
        <input type="date" class="form-control" formControlName="departureDate">
      </div>
      <div class="col" *ngIf="searchForm.get('type')?.value === 'return'">
        <label>Return Date</label>
        <input type="date" class="form-control" formControlName="returnDate">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label>Adults</label>
        <input type="number" class="form-control" formControlName="adults">
      </div>
      <div class="col">
        <label>Children</label>
        <input type="number" class="form-control" formControlName="children">
      </div>
      <div class="col">
        <label>Infants</label>
        <input type="number" class="form-control" formControlName="infants">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary me-3">Search</button>
      <button type="reset" class="btn btn-secondary" (click)="searchForm.reset()">Reset</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
