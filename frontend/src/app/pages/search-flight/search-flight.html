<app-navbar></app-navbar>

<div class="form-wrapper">
  <div class="search-card shadow-lg">
    <h2 class="form-title">✈️ Search Flights</h2>
    <p class="form-subtitle">Find the best options for your journey</p>

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

      <!-- Trip Type -->
      <div class="mb-3">
        <label class="form-label fw-bold">Trip Type</label>
        <select class="form-select" formControlName="type">
          <option value="oneway">One Way</option>
          <option value="return">Return</option>
        </select>
      </div>

      <!-- Source -->
      <div class="mb-3">
        <label class="form-label fw-bold">From (Source)</label>
        <input type="text" class="form-control" formControlName="source" placeholder="Departure city">
      </div>

      <!-- Destination -->
      <div class="mb-3">
        <label class="form-label fw-bold">To (Destination)</label>
        <input type="text" class="form-control" formControlName="destination" placeholder="Destination city">
      </div>

      <!-- Dates -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label fw-bold">Departure Date</label>
          <input type="date" class="form-control" formControlName="departureDate">
        </div>
        <div class="col" *ngIf="searchForm.get('type')?.value === 'return'">
          <label class="form-label fw-bold">Return Date</label>
          <input type="date" class="form-control" formControlName="returnDate">
        </div>
      </div>

      <!-- Passenger Counts -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label fw-bold">Adults</label>
          <input type="number" class="form-control" formControlName="adults" min="1">
        </div>
        <div class="col">
          <label class="form-label fw-bold">Children</label>
          <input type="number" class="form-control" formControlName="children" min="0">
        </div>
        <div class="col">
          <label class="form-label fw-bold">Infants</label>
          <input type="number" class="form-control" formControlName="infants" min="0">
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn-modern btn-primary">🔍 Search</button>
        <button type="reset" class="btn-modern btn-outline-secondary" (click)="searchForm.reset()">Reset</button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
