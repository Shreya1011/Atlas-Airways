<app-navbar></app-navbar>

<div class="container mt-5">
  <h2 class="text-center mb-4">My Bookings</h2>

  <div *ngIf="bookings.length === 0" class="text-center">
    <p>No bookings found.</p>
  </div>

  <div *ngFor="let booking of bookings; let i = index" class="card mb-3 p-3">
    <h5>Flight: {{ booking.flight.flightNumber }} ({{ booking.flight.airline }})</h5>
    <p>Class: {{ booking.classType }}</p>
    <p>Passengers: {{ booking.passengers.length }}</p>
    <p>Amount Paid: â‚¹{{ booking.amountPaid }}</p>
    <p>Booking Date: {{ booking.bookingDate | date:'medium' }}</p>
    <button class="btn btn-danger" (click)="cancelBooking(i)">Cancel Booking</button>
  </div>
</div>

<app-footer></app-footer>
