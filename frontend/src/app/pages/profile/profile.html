      <div class="booking-card shadow-sm">
        <div class="booking-header">

        </div>

        <div class="booking-body">
          <p><strong>Class:</strong> {{ booking.classType }}</p>
          <p><strong>Passengers:</strong> {{ booking.passengers.length }}</p>
          <p><strong>Amount Paid:</strong> â‚¹{{ booking.amountPaid }}</p>
          <p><strong>Booking Date:</strong> {{ booking.bookingDate | date:'medium' }}</p>
        </div>

        <div class="booking-actions mt-3">
          <button class="btn btn-outline-danger w-100" (click)="cancelBooking(i)">
            âŒ Cancel Booking
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
